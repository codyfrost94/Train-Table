<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="jumbotron text-center">

        Train Time Table Time!

    </h1>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="train-destination-input" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (military time - HH:mm) </label>
                        <input type="text" class="form-control" id="first-train-time-input" placeholder="First Train Time">
                    </div>
                    <div class="form-group">
                        <label>Frequency (minutes)</label>
                        <input type="text" class="form-control" id="train-frequency-input" placeholder="How often does this train run?">
                    </div>
                    <button type="button" class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="assets/logic/logic.js"></script>
        
</html>
